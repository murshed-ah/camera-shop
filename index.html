<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/dc403c54ef.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <header class="roboto">
        <nav class="nav">
            <div class="brand">

            </div>
            <div class="anchor">

                    <li><a href="">Home</a></li>

                <img src="images/main-camera.png" alt="">

        <section class="sponsor">
            <div class="sponsors-n">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">

                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Target.svg" alt="">

    <footer>

    </footer>
